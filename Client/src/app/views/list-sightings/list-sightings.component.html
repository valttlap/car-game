<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th
          appSortHeader
          scope="col"
          sortable="country"
          (sort)="onSort($event)">
          Maa
        </th>
        <th scope="col">Kuvaus</th>
        <th appSortHeader scope="col" sortable="date" (sort)="onSort($event)">
          Päivä
        </th>
        <th scope="col">Diplomaatti?</th>
        <th scope="col">Diplomaatin numero</th>
        <th scope="col">Poista havainto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sighting of sightings">
        <td>{{ sighting.country }}</td>
        <td>{{ sighting.description }}</td>
        <td>{{ sighting.date | date: 'dd.MM.yy HH.mm' }}</td>
        <td>{{ sighting.isDiplomat ? 'X' : '' }}</td>
        <td>{{ sighting.diplomatNumber }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteSighting(sighting.id)">
            Poista
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
