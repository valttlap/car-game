<div>
  <form [formGroup]="sightingForm" (ngSubmit)="onSubmit()">
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        #isDiplomat
        id="is-diplomat"
        type="checkbox"
        formControlName="isDiplomat"
        (change)="sightingForm.get('plateId')?.setValue('')" />
      <label class="form-check-label" for="is-diplomat"
        >Diplomaattikilpi?</label
      >
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="plate-id"
        >Rekisterikilven lyhenne</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          id="plate-id"
          formControlName="plateId"
          class="form-control"
          list="plateIdOptions"
          placeholder="Kirjoita etsi채ksesi..."
          (change)="onPlateChange($event)" />
        <datalist id="plateIdOptions">
          <option
            *ngFor="let regPlate of plates$ | async"
            [value]="
              regPlate.isDiplomat
                ? regPlate.diplomatCode
                : regPlate.countryAbbreviation
            ">
            {{ regPlate.country }}
          </option>
        </datalist>
      </div>
    </div>
    <div *ngIf="isDiplomat.checked" class="row mb-3">
      <label class="col-sm-2 col-form-label" for="diplomat-number"
        >Diplomaatin tunnus</label
      >
      <div class="col-sm-10">
        <input
          id="diplomat-number"
          type="number"
          formControlName="diplomatNumber"
          min="1"
          max="99"
          class="form-control" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="description" class="col-sm-2 col-form-label">Kuvaus</label>
      <div class="col-sm-10">
        <textarea
          name=""
          id="description"
          cols="30"
          rows="3"
          formControlName="description"
          class="form-control"></textarea>
      </div>
    </div>
    <div class="row mb-3">
      <app-map-view id="mapview"></app-map-view>
    </div>
    <button class="btn btn-primary" type="submit">Tallenna</button>
  </form>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Poista havainto</h4>
    <button
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss(false)"></button>
  </div>
  <div class="modal-body">
    <p><strong>Haluatko varasti poistaa havainnon?</strong></p>
    <p>
      Jos poistat havainnon, se poistuu pysyv채sti.
      <span class="text-danger">T채t채 toimintoa ei voi peruuttaa.</span>
    </p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-secondary" (click)="modal.dismiss(false)">
      Peruuta
    </button>
    <button class="btn btn-danger" (click)="modal.close(true)">Poista</button>
  </div>
</ng-template>
